<!DOCTYPE html>
<html>
<head>
	<title>Registration</title>
</head>
<body>
	<input type="text" name="name" id="name">
	<select id="gender">
		<option value="">--</option>
		<option value="male">M</option>
		<option value="female">F</option>
	</select>
	<input type="text" name="email" id="email">
	<input type="text" name="mobile" id="mobile">
	<hr>
	<h1 id="dName">NAME</h1>
	<h2 id="dGender">GENDER</h2>
	<h3 id="dEmail">EMAIL</h3>
	<h4 id="dMobile">MOBILE</h4>
	<hr>
	<button onclick="showName()">NAME</button>
	<button onclick="showGender()">GENDER</button>
	<button onclick="showEmail()">EMAIL</button>
	<button onclick="showMobile()">MOBILE</button>
	<button onclick="resetForm()">RESET FORM</button>
	<button onclick="resetDisplay()">RESET DISPLAY</button>
	<script type="text/javascript">
		function showName() {
			// Show filled name inside h1
            var inputName = document.getElementById("name").value;
            var displayName = document.getElementById("dName")
            displayName.textContent = inputName;


		}

		function showGender() {
			// Show the selected gender inside h2
            var inputGender = document.getElementById("gender").value;
            var displayGender = document.getElementById("dGender")
            displayGender.textContent = inputGender;

		}

		function showEmail() {
			// Show the filled email inside h3
            var inputEmail = document.getElementById("email").value;
            var displayEmail = document.getElementById("dEmail")
            displayEmail.textContent = inputEmail;

		}

		function showMobile() {
			// Show the filled mobile inside h4
            var inputMobile = document.getElementById("mobile").value;
            var displayMobile = document.getElementById("dMobile")
            displayMobile.textContent = inputMobile;

		}

		function resetForm() {
			// Reset all the form elements to default values (blank "")
            var a = document.getElementById("name");
            a.value = '';
            var b =  document.getElementById("gender");
            b.value = '';
            var c =  document.getElementById("email");
            c.value = '';
            var d =  document.getElementById("mobile");
            d.value = '';
		}

		function resetDisplay() {
			// Reset all the headings (h1, h2, h3, h4) to blank values
            document.getElementById("dName").textContent = '';
            document.getElementById("dGender").textContent = '';
            document.getElementById("dEmail").textContent = '';
            document.getElementById("dMobile").textContent = '';
        }
	</script>
</body>
</html>
